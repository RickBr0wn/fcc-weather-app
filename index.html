<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast App</title>
    <!-- Change HERE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <!-- Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CTRL Click Here -->
</head>

<body>
    <!-- HTML GOES HERE -->
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="https://github.com/RickBr0wn/fcc-weather-app">
            <i class="fab fa-github"></i> Rick Brown
            <span class="sr-only">(current)</span>
        </a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Weather Forecast App - Created as part of the Free Code Camp Front End Development Certification.</a>
                </li>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="hero-image">
                <h1 class="display-3 text-center">Local Weather Forecast</h1>
            </div>
        </div>
        <div class="empty-space"></div>
        <div class="container panel-color main">
            <div class="day-container">
                    <div id="day" class="day-font"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div id="date"></div>
                </div>
                <div class="col-6" id="time"></div>
            </div>
            <hr>
            <div class="main-pad">
                <div id="city"></div>
                <div id="coordsAPI"></div>
                <div id="weatherTemp"></div>
                <canvas id="weatherIcon" width="125" height="125"></canvas>
                <div id="feelsLike"></div>
                <div id="weatherDescription"></div>
                <button class="btnn" id="cel">°C</button>
                <button class="btnn" id="fah">°F</button>
            </div>
            <hr>
            <div class="sm-info-bar">
                <div class="row">
                    <div class="col-4">
                        <div id="windSpeed"></div>
                    </div>
                    <div class="col-4">
                        <div id="humidity"></div>
                    </div>
                    <div class="col-4">
                        <div id="ozone"></div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-4">
                            <hr class="sm-hr">
                        </div>
                        <div class="col-4">
                            <hr class="sm-hr">
                        </div>
                        <div class="col-4">
                            <hr class="sm-hr">
                        </div>
                    </div>
                <div class="row">
                    <div class="col-4">
                        <div id="windGust"></div>
                    </div>
                    <div class="col-4">
                        <div id="pressure"></div>
                    </div>
                    <div class="col-4">
                        <div id="uv"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="table"></div>

    </main>

        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="assets/javascript/timeAndDate.js"></script>
    <script src="assets/javascript/temperatureConvertors.js"></script>
    <script src="assets/javascript/skycons.js"></script>
    <script src="assets/javascript/msToTime.js"></script>
    <script src="assets/javascript/createDays.js"></script>
    <!-- CTRL Click Here -->
</body>

</html>
